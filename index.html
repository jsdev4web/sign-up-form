<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="main">
        <div id="left">
            <div id="odinLogo">
                <p id="logoTxt"><img style="vertical-align: middle;" src="odin-logo.png" width="105" height="150">ODIN</p>
            </div>
            <p id="authorInfo">
                Photo by <a href="#">Haile West</a>
                on <a href="#">Unsplash</a>
            </p>
        </div>

        <div id="right">
            <div id="top">
                <h2>This is not a real online!
            You know you need something this in
            in your life to help you realize your
            deepest dreams. Sign up <em>now</em> to get started.
                </h2>

                <h2>You know <em>you</em> want to.</h2>
            </div>

            <div id="mid">
                <p id="doThis">Let's do this!</p>
                <form>

                    <div class="floatL" style="float: left;">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="">
                    </div>

                    <div class="floatR" style="float: middle;">
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="fname" name="fname" value="">
                    </div>

                    <div class="floatL" style="float: left;">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" pattern=".+@example\.com" size="20" required />
                    </div>

                    <div class="floatR" style="float: middle;">
                        <label for="phone">Phone Number</label><br>
                        <input type="number" id="number" name="phone" size="20" />
                    </div>

                    <div class="floatL" style="float: left;">
                        <label for="password">Password</label><br>
                        <input type="password" id="password"
                        oninvalid="this.setCustomValidity('*Passwords do not match')"
                        oninput="this.setCustomValidity('')" required />
                    </div>

                    <div class="floatR" style="float: middle;">
                        <label for="confirm">Confirm Password</label><br>
                        <input type="password" id="confirmPassword" required />
                    </div>


                </form>
            </div>
            <div id="botom">
                <button>Create Account</button>
                <p id="already">Already have an account? <font color="green">Log in</font></p>
            </div>
        </div>

    </div>
</body>
</html>
